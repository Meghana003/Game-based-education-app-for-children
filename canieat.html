<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can It Eat?</title>
  <link rel="stylesheet" href="canieat.css">
</head>
<body>
  <div id="container">
    <h1>Can I Eat?</h1>
    <div id="boy-container">

    <div id="score">Score: <span id="score-value">0</span></div>
  </div>
  <script src="canieat.js"></script>
</body>
</html>
